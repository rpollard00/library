<!doctype html>
<html lang="en">

<head>
    <title>Library</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js" defer></script>
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <h1>Stack of Books</h1>
    <div class="controls">
        <button id="add-book" type="button">Add Book</button>
    </div>
    <div class="container" id="bookshelf"></div>
    <div class="shelf"></div>
    <dialog>
        <h2>Add a Book</h2>
        <form id="book-form" action="submit">
            <ul>
                <li>
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="title" />
                </li>
                <li>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="author" />
                </li>
                <li>
                    <label for="book-pages">Pages</label>
                    <input type="number" id="book-pages" name="pages" />
                </li>
                <li>
                    <label for="book-read">Read?</label>
                    <input type="checkbox" id="book-read" name="read" />
                </li>
            </ul>
            <button id="submit-button" type="submit">Add Book</button>
            <button id="close-button" type="button">Close</button>
        </form>
    </dialog>
</body>

</html>
